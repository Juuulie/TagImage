<!DOCTYPE html>
<html>
    <head>
        <title>jQuery plugin Tag</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="stylesheet/style-demo.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="jquery.plugintag.js"></script>
			<style>
			img{
				width:600px;
			}
			</style>
        <script>
            $(document).ready(function(){
				$("#tagimage").tagImage({
					notesize : "80px",
					result : [
						{	'object': $("<div></div>"),
							'value' : "Tom",
							'x'		: 149,
							'y'		: 125,
						},
						{	'object': $("<div></div>"),
							'value' : "Nathalie",
							'x'		: 380,
							'y'		: 162,
						}]
				});
            });
                       
        </script>
    </head>
    
    <body>
        <div id="main">
        	<h1>Plugin TagImage</h1>
        	
        	<h2>Click on image to start tagging</h2>
        	
			<img id="tagimage" src="img/nepal.jpg" alt="nepal" title="nepal" />	
			
			<pre>
				$("#tagimage").tagImage({
					notesize : "80px",	
				});
			</pre>
			<div id="info">
				<p>Documentation on <a href="https://github.com/Tulizzz/TagImage">Github</a></p>
				<p id="by">Plugin by Tulizzz</p>
			</div>		
        </div>
    </body>
</html>
